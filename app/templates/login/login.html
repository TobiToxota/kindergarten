<html lang="en">

    <!-- Bootstrap core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="/login" method="post">
        <img class="mb-1" src="static/kindergarten.png" style="box-shadow: none; height:40px">
        <p>Please sign in</p>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" style="border-radius:0px">
          <label for="floatingInput">Your email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" style="border-radius:0px">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-info btn-radius mt-2" type="submit">Login</button>
        <p class="mt-5 mb-1 text-muted">you dont have an account? </p>
        <a href="/register" class="link-info">Register</a>
        <p class="mt-3 mb-1 text-muted lead"> Parents? You got invited? </p>
        <div class="spinner-grow spinner-grow-sm me-2 text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div><a href="/invitation" class="link-info">Invitation</a>
      </form>
      {% block error %}{% endblock %}
    </main>
  </body>
</html>
