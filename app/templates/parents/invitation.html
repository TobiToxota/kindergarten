<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>kindergarten - Invitation</title>

    <!-- Bootstrap core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="/invitation" method="post">
        <img class="mb-1" src="static/kindergarten.png" style="box-shadow: none; height:40px">
        <p>Please register</p>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" style="border-radius:0px">
          <label for="floatingInput">Your email</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="token" name="token" placeholder="token" style="border-radius:0px">
          <label for="floatingInput">Your token</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" style="border-radius:0px; margin-bottom: 0px !important">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="confirm your password" style="border-radius:0px">
          <label for="floatingPassword">Please confirm your password</label>
        </div>
        <button class="w-100 btn btn-lg btn-info btn-radius mt-2" type="submit">Register</button>
      </form>
      {% block error %}{% endblock %}

      <p class="text-muted mt-3">The Kindergarten didnt provide you with a token? Then you have to ask the staff first.</p>
    </main>
  </body>
</html>
