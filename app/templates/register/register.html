<main class="form-signin">
  <form action="/register" method="post">
    <img class="mb-1" src="static/kindergarten.png" style="box-shadow: none; height:40px">
    <p>Register a kindergarten</p>
    <div class="form-floating">
      <input type="text" class="form-control" id="email" name="nameofkindergarten" id="nameofkindergarten" placeholder="Name of the Kindergarten" style="border-radius:0px">
      <label for="floatingInput">Name of the Kindergarten</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Adresse" style="border-radius:0px; margin-top:-1px">
      <label for="floatingPassword">Your email adress</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Set a password" style="border-radius:0px; margin-bottom: 0px !important">
      <label for="floatingPassword">Set a password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" style="border-radius:0px;">
      <label for="floatingPassword">Confirm your password</label>
    </div>
    <button class="w-100 btn btn-lg btn-info btn-radius mt-2" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">You Allready have an account?</p>
    <a href="/login" class="link-info">Login</a>
  </form>
  {% block error %}{% endblock %}
