<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body style="background-color: #f0f0f0;">
        <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-info my-shadow">
            <div class="container-fluid navbar-widescreen">
              <a class="navbar-brand" href="/"><img src="static/kindergarten.png" class="kindergarten-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                {% if session["user_id"] %}
                <ul class="navbar-nav navbar-nav me-auto mt-2">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Dashboard</a></li>
                 {% if role == "admin" %}
                  <li class="nav-item"><a class="nav-link" href="/invite-parents" style="color:#251F40">Invite Parents</a></li>
                  {% endif %}
                </ul>
                  <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout" style="color:#251F40">Log Out</a></li>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register" style="color:#251F40">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" style="color:#251F40">Log In</a></li>
                {% endif %}
                    </ul>    
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div style="height: 80px">
          </div>
          <main class="container-fluid text-center">
            

            {% block main %}{% endblock %}
            
          </main>
          <div style="height: 80px;">
          </div>
        <footer class="text-center text-white fixed-bottom bg-info">
            <div class="text-center p-3 bg-info" style="color:#251F40;">
              kindergarten
            </div>
          </footer>
    </body>
</html>
